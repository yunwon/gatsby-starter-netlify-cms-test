backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: "Create {{collection}} “{{slug}}”"
    update: "Update {{collection}} “{{slug}}”"
    delete: "Delete {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"

media_folder: static/img
public_folder: /img

collections:
  - name: "pages"
    identifier_field: name
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Home"
        name: "index"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "index-page",
            }
          - { label: Title, name: title, widget: string }
          - { label: SubTitle, name: subTitle, widget: string, required: false }
          - { label: MainButton, name: mainButton, widget: string }
          - {
              label: Events,
              name: events,
              widget: object,
              fields:
                [
                  {
                    label: Event,
                    name: event,
                    widget: list,
                    fields:
                      [
                        { label: Title, name: title, widget: string },
                        {
                          label: Description,
                          name: description,
                          widget: text,
                          required: false,
                        },
                        {
                          label: Event Modal,
                          name: modal,
                          widget: object,
                          fields:
                            [
                              {
                                label: Image,
                                name: image,
                                widget: image,
                                required: false,
                              },
                              {
                                label: Description,
                                name: description,
                                widget: text,
                                required: false,
                              },
                            ],
                        },
                      ],
                  },
                ],
            }
          - {
              label: "What We Do",
              name: whatWeDo,
              widget: object,
              fields:
                [
                  { label: Title, name: title, widget: string },
                  { label: Description, name: description, widget: string },
                ],
            }
          - {
              label: Why Choose Us,
              name: whyChooseUs,
              widget: object,
              fields:
                [
                  {
                    label: Why Choose Us 01,
                    name: whyChooseUs01,
                    widget: object,
                    fields:
                      [{ label: Description, name: description, widget: text }],
                  },
                  {
                    label: Why Choose Us 02,
                    name: whyChooseUs02,
                    widget: object,
                    fields:
                      [{ label: Description, name: description, widget: text }],
                  },
                  {
                    label: Why Choose Us 03,
                    name: whyChooseUs03,
                    widget: object,
                    fields:
                      [{ label: Description, name: description, widget: text }],
                  },
                ],
            }
          - {
              label: "Our Products",
              name: ourProducts,
              widget: object,
              fields:
                [
                  { label: Title, name: title, widget: string },
                  {
                    label: description,
                    name: description,
                    widget: string,
                    required: false,
                  },
                  {
                    label: "Product List",
                    name: productList,
                    widget: list,
                    fields:
                      [
                        { label: Title, name: title, widget: string },
                        { label: Image, name: image, widget: image },
                        { label: Description, name: description, widget: text },
