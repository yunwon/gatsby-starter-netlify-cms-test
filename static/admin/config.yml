backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: "Create {{collection}} “{{slug}}”"
    update: "Update {{collection}} “{{slug}}”"
    delete: "Delete {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"

media_folder: static/img
public_folder: /img

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Home"
        name: "index"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "index-page",
            }
          - { label: Title, name: title, widget: string }
          - { label: SubTitle, name: subTitle, widget: string }
          - { label: MainButton, name: mainButton, widget: string }
          - {
              label: Events,
              name: events,
              widget: object,
              fields:
                [
                  {
                    label: Event,
                    name: event,
                    widget: list,
                    fields:
                      [
                        { label: Title, name: title, widget: string },
                        { label: Description, name: description, widget: text },
                      ],
                  },
                ],
            }
          - {
              label: "What We Do",
              name: whatWeDo,
              widget: object,
              fields:
                [
                  { label: Title, name: title, widget: string },
                  { label: Description, name: description, widget: string },
                  {
                    label: "What We Do Detail",
                    name: whatWeDoDetail,
                    widget: list,
                    fields:
                      [
                        { label: Title, name: title, widget: string },
                        { label: Image, name: image, widget: image },
                        { label: Description, name: description, widget: text },
                      ],
                  },
                ],
            }
          - {
              label: Why Choose Us,
              name: whyChooseUs,
              widget: object,
              fields:
                [
                  {
                    label: Why Choose Us 01,
                    name: whyChooseUs01,
                    widget: object,
                    fields:
                      [{ label: Description, name: description, widget: text }],
                  },
                  {
                    label: Why Choose Us 02,
                    name: whyChooseUs02,
                    widget: object,
                    fields:
                      [{ label: Description, name: description, widget: text }],
                  },
                  {
                    label: Why Choose Us 03,
                    name: whyChooseUs03,
                    widget: object,
                    fields:
                      [{ label: Description, name: description, widget: text }],
                  },
                ],
            }
          - {
              label: "Our Products",
              name: ourProducts,
              widget: object,
              fields:
                [
                  { label: Title, name: title, widget: string },
                  { label: description, name: description, widget: string },
                  {
                    label: "Product List",
                    name: productList,
                    widget: list,
                    fields:
                      [
                        { label: Title, name: title, widget: string },
                        { label: Image, name: image, widget: image },
                        { label: Description, name: description, widget: text },
                      ],
                  },
                ],
            }
          - {
              label: "Testimonials",
              name: testimonials,
              widget: object,
              fields:
                [
                  { label: Title, name: title, widget: string },
                  {
                    label: "Testimonial List",
                    name: testimonialList,
                    widget: list,
                    fields:
                      [
                        { label: Description, name: description, widget: text },
                        { label: Name, name: name, widget: string },
                        { label: Company, name: company, widget: string },
                      ],
                  },
                ],
            }
          - {
              label: "Contact",
              name: contact,
              widget: object,
              fields:
                [
                  { label: Title, name: title, widget: string },
                  { label: PhoneNo, name: phoneNo, widget: string },
                  { label: button, name: button, widget: string },
                ],
            }
      - file: "src/pages/ourworks/index.md"
        label: "Our Works"
        name: "ourworks"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "ourworks-page",
            }
          - { label: Title, name: title, widget: string }
          - { label: SubTitle, name: subTitle, widget: string }
          - {
              label: Works,
              name: works,
              widget: object,
              fields:
                [
                  {
                    label: Work Detail,
                    name: workDetail,
                    widget: list,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Title, name: title, widget: string },
                        { label: Year, name: year, widget: string },
                        { label: Company, name: company, widget: string },
                        { label: Description, name: description, widget: text },
                      ],
                  },
                ],
            }
      - file: "src/pages/insulation/index.md"
        label: "Insulation"
        name: "insulation"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "insulation-page",
            }
          - { label: Title, name: title, widget: string }
          - { label: SubTitle, name: subTitle, widget: string }
          - {
              label: Section,
              name: section,
              widget: list,
              fields:
                [
                  { label: Image, name: image, widget: image },
                  { label: Title, name: title, widget: string },
                  { label: Description, name: description, widget: text },
                ],
            }
      - file: "src/pages/healthyhomes/index.md"
        label: "Healthy Homes"
        name: "healthyhomes"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "healthyhomes-page",
            }
          - { label: Title, name: title, widget: string }
          - { label: SubTitle, name: subTitle, widget: string }
          - {
              label: Standards,
              name: standards,
              widget: object,
              fields:
                [
                  { label: Title, name: title, widget: string },
                  { label: Description, name: description, widget: text },
                  {
                    label: Icons,
                    name: icons,
                    widget: list,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Title, name: title, widget: string },
                        { label: Description, name: description, widget: text },
                      ],
                  },
                  {
                    label: Extra Description,
                    name: extraDescription,
                    widget: text,
                  },
                ],
            }
          - {
              label: Key Dates,
              name: keyDates,
              widget: object,
              fields:
                [
                  {
                    label: List,
                    name: list,
                    widget: list,
                    fields:
                      [
                        { label: Title, name: title, widget: string },
                        { label: Description, name: description, widget: text },
                      ],
                  },
                ],
            }
      - file: "src/pages/about/index.md"
        label: "About"
        name: "about"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "about-page",
            }
          - { label: Title, name: title, widget: string }
          - { label: PhoneNo, name: phoneNo, widget: string }
          - { label: Description, name: description, widget: text }
          - {
              label: Our Purpose,
              name: ourPurpose,
              widget: object,
              fields:
                [
                  { label: description, name: description, widget: string },
                  {
                    label: Our Purpose 01,
                    name: ourPurpose01,
                    widget: object,
                    fields:
                      [{ label: Description, name: description, widget: text }],
                  },
                  {
                    label: Our Purpose 02,
                    name: ourPurpose02,
                    widget: object,
                    fields:
                      [{ label: Description, name: description, widget: text }],
                  },
                  {
                    label: Our Purpose 03,
                    name: ourPurpose03,
                    widget: object,
                    fields:
                      [{ label: Description, name: description, widget: text }],
                  },
                ],
            }
      - file: "src/pages/products/index.md"
        label: "Products"
        name: "products"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "product-page",
            }
          - { label: Title, name: title, widget: string }
          - { label: Description, name: description, widget: string }
          - {
              label: ProductList,
              name: productList,
              widget: list,
              fields:
                [
                  { label: Title, name: title, widget: string },
                  { label: Image, name: image, widget: image },
                  { label: Id, name: id, widget: string },
                  { label: Intro, name: intro, widget: text },
                  {
                    label: Description List,
                    name: descriptionList,
                    widget: list,
                    fields:
                      [
                        { label: Title, name: title, widget: string },
                        {
                          label: Description,
                          name: description,
                          widget: list,
                          fields:
                            [
                              {
                                label: SubTitle,
                                name: subTitle,
                                widget: string,
                              },
                              {
                                label: SubDescription,
                                name: subDescription,
                                widget: text,
                              },
                            ],
                        },
                      ],
                  },
                ],
            }
